<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Parcel Visualization - Flask + Kepler.gl</title>
    
    <!-- Á≤æÁÆÄÁâàÊú¨Ôºå‰ΩøÁî®ÊúÄÁ®≥ÂÆöÁöÑÂ∫ìÁªÑÂêà -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/redux@3.7.2/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@5.1.1/dist/react-redux.min.js"></script>
    <script src="https://unpkg.com/kepler.gl@2.5.5/umd/keplergl.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-bottom: 3px solid #667eea;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .upload-section {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .upload-area {
            flex: 1;
            min-width: 300px;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }
        
        .upload-icon {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: #2d3748;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .main-content {
            position: relative;
            background: white;
            overflow: hidden;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .loading-details {
            color: #718096;
            font-size: 0.9rem;
            text-align: center;
            max-width: 400px;
        }
        
        .map-container {
            width: 100%;
            height: 100%;
        }
        
        .error-message {
            background: rgba(245, 101, 101, 0.1);
            border: 1px solid #f56565;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .success-message {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid #48bb78;
            color: #2f855a;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-display {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            color: #4c51bf;
            padding: 0.75rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
        
        .debug-info {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üó∫Ô∏è Express Parcel Visualization</h1>
            <p>Flask + Kepler.gl Integration</p>
            
            <div id="statusDisplay" class="status-display">üîÑ Checking library availability...</div>
            
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì§</div>
                    <div><strong>Drop CSV file here or click to browse</strong></div>
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <button class="btn btn-primary" onclick="triggerFileUpload()" id="uploadBtn" disabled>
                        üìÅ Upload CSV
                    </button>
                    <button class="btn btn-secondary" onclick="downloadSample()" id="sampleBtn">
                        üìÑ Sample Data
                    </button>
                    <button class="btn btn-secondary" onclick="resetVisualization()" id="resetBtn" disabled>
                        üîÑ Reset
                    </button>
                </div>
            </div>
            
            <div class="stats" id="statsContainer" style="display: none;"></div>
            <div id="debugInfo" class="debug-info" style="display: none;"></div>
            
            <input type="file" id="fileInput" accept=".csv" style="display: none;">
        </header>

        <main class="main-content">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text" id="loadingText">Initializing...</div>
                <div class="loading-details" id="loadingDetails">Please wait...</div>
            </div>
            
            <div class="map-container" id="mapContainer"></div>
        </main>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        const MAPBOX_TOKEN = 'pk.eyJ1IjoieXV4dWFsYW4iLCJhIjoiY21idG03YmZlMDR2bDJxcHVoZjRjY2l2ciJ9.7NP8FWPFIAWtr7rLkhlc1A';
        let store = null;
        let app = null;
        const MAP_ID = 'logistics-map';
        
        // Ë∞ÉËØïÊó•ÂøóÂáΩÊï∞
        function debugLog(message, data = null) {
            console.log(message, data);
            const debugDiv = document.getElementById('debugInfo');
            if (debugDiv) {
                debugDiv.style.display = 'block';
                debugDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + 
                    (data ? '\n' + JSON.stringify(data, null, 2) : '') + '\n\n';
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        }
        
        // Êõ¥Êñ∞Áä∂ÊÄÅÊòæÁ§∫
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusDisplay');
            statusDiv.textContent = message;
            statusDiv.className = 'status-display';
            
            if (type === 'error') {
                statusDiv.style.background = 'rgba(245, 101, 101, 0.1)';
                statusDiv.style.borderColor = '#f56565';
                statusDiv.style.color = '#c53030';
            } else if (type === 'success') {
                statusDiv.style.background = 'rgba(72, 187, 120, 0.1)';
                statusDiv.style.borderColor = '#48bb78';
                statusDiv.style.color = '#2f855a';
            }
        }
        
        // Ê£ÄÊü•Â∫ìÊòØÂê¶Âä†ËΩΩ
        function checkLibraries() {
            debugLog('Starting library check...');
            
            const libraries = {
                React: typeof React !== 'undefined',
                ReactDOM: typeof ReactDOM !== 'undefined',
                Redux: typeof Redux !== 'undefined',
                ReactRedux: typeof ReactRedux !== 'undefined',
                KeplerGl: typeof KeplerGl !== 'undefined'
            };
            
            debugLog('Library status:', libraries);
            
            const allLoaded = Object.values(libraries).every(loaded => loaded);
            
            if (allLoaded) {
                debugLog('KeplerGl exports:', Object.keys(KeplerGl));
                return true;
            } else {
                const missing = Object.entries(libraries)
                    .filter(([name, loaded]) => !loaded)
                    .map(([name]) => name);
                debugLog('Missing libraries:', missing);
                return false;
            }
        }
        
        // ÁÆÄÂåñÁöÑÂàùÂßãÂåñÂáΩÊï∞
        function initializeKeplerGl() {
            try {
                debugLog('Initializing Kepler.gl...');
                updateStatus('üîß Initializing Kepler.gl...', 'info');
                
                if (!checkLibraries()) {
                    throw new Error('Required libraries not loaded');
                }
                
                // ÂàõÂª∫reducer
                const keplerGlReducer = KeplerGl.keplerGlReducer;
                if (!keplerGlReducer) {
                    throw new Error('keplerGlReducer not found');
                }
                debugLog('Found keplerGlReducer');
                
                // ÂàõÂª∫store
                const rootReducer = Redux.combineReducers({
                    keplerGl: keplerGlReducer
                });
                
                store = Redux.createStore(rootReducer);
                debugLog('Store created:', store.getState());
                
                // ÂàõÂª∫Kepler.glÁªÑ‰ª∂
                const KeplerGlComponent = KeplerGl.default || KeplerGl;
                debugLog('Using KeplerGl component:', typeof KeplerGlComponent);
                
                // ÂàõÂª∫ËøûÊé•ÁöÑÁªÑ‰ª∂
                const ConnectedKeplerGl = ReactRedux.connect(
                    state => state,
                    dispatch => ({ dispatch })
                )(KeplerGlComponent);
                
                // ÂàõÂª∫Â∫îÁî®
                app = React.createElement(
                    ReactRedux.Provider,
                    { store: store },
                    React.createElement(ConnectedKeplerGl, {
                        id: MAP_ID,
                        mapboxApiAccessToken: MAPBOX_TOKEN,
                        width: window.innerWidth,
                        height: window.innerHeight - 250
                    })
                );
                
                // Ê∏≤Êüì
                ReactDOM.render(app, document.getElementById('mapContainer'));
                
                debugLog('Kepler.gl rendered successfully');
                updateStatus('‚úÖ Kepler.gl initialized successfully!', 'success');
                document.getElementById('uploadBtn').disabled = false;
                
                return true;
                
            } catch (error) {
                debugLog('Initialization error:', error);
                updateStatus('‚ùå Failed to initialize: ' + error.message, 'error');
                showError('Initialization failed: ' + error.message);
                return false;
            }
        }
        
        // Ê∑ªÂä†Êï∞ÊçÆÂà∞Âú∞Âõæ
        function addDataToMap(data) {
            if (!store) {
                throw new Error('Store not initialized');
            }
            
            debugLog('Adding data to map, sample:', data.slice(0, 2));
            
            const addDataToMapAction = KeplerGl.addDataToMap;
            if (!addDataToMapAction) {
                throw new Error('addDataToMap action not found');
            }
            
            const payload = {
                datasets: {
                    info: { id: 'shipments', label: 'Shipment Data' },
                    data: data
                },
                options: { centerMap: true }
            };
            
            debugLog('Dispatching data:', payload);
            store.dispatch(addDataToMapAction(payload));
            
            // È™åËØÅÊï∞ÊçÆÊòØÂê¶Ê∑ªÂä†ÊàêÂäü
            setTimeout(() => {
                const state = store.getState();
                debugLog('Store state after data addition:', state);
            }, 1000);
        }
        
        // Êñá‰ª∂‰∏ä‰º†Â§ÑÁêÜ
        async function uploadFile(file) {
            if (!file || !file.name.toLowerCase().endsWith('.csv')) {
                showError('Please upload a CSV file');
                return;
            }
            
            if (!store) {
                showError('Kepler.gl not initialized');
                return;
            }
            
            updateLoadingState(true, 'Processing file...', 'Uploading to server...');
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }
                
                const result = await response.json();
                debugLog('Server response:', result);
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                updateLoadingState(true, 'Adding to map...', 'Visualizing data...');
                
                // Ê∑ªÂä†Êï∞ÊçÆÂà∞Âú∞Âõæ
                addDataToMap(result.data);
                
                // Êõ¥Êñ∞ÁªüËÆ°
                if (result.stats) {
                    updateStats(result.stats);
                }
                
                setTimeout(() => {
                    updateLoadingState(false);
                    showSuccess(`Successfully visualized ${result.data.length} records!`);
                    document.getElementById('resetBtn').disabled = false;
                }, 1500);
                
            } catch (error) {
                debugLog('Upload error:', error);
                updateLoadingState(false);
                showError('Upload failed: ' + error.message);
            }
        }
        
        // Â∑•ÂÖ∑ÂáΩÊï∞
        function updateLoadingState(loading, message = '', details = '') {
            const overlay = document.getElementById('loadingOverlay');
            const text = document.getElementById('loadingText');
            const detailsEl = document.getElementById('loadingDetails');
            
            if (loading) {
                overlay.classList.remove('hidden');
                if (message) text.textContent = message;
                if (details) detailsEl.textContent = details;
            } else {
                overlay.classList.add('hidden');
            }
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `‚ö†Ô∏è ${message}`;
            document.querySelector('.header').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 8000);
        }
        
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `‚úÖ ${message}`;
            document.querySelector('.header').appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 5000);
        }
        
        function updateStats(stats) {
            const container = document.getElementById('statsContainer');
            container.innerHTML = `
                <div class="stat-item">${stats.total_records || 'N/A'} Records</div>
                <div class="stat-item">${stats.unique_warehouses || 'N/A'} Warehouses</div>
                <div class="stat-item">${stats.unique_destinations || 'N/A'} Destinations</div>
            `;
            container.style.display = 'flex';
        }
        
        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }
        
        function handleFileSelect(e) {
            const files = e.target.files;
            if (files && files.length > 0) {
                uploadFile(files[0]);
            }
        }
        
        async function downloadSample() {
            try {
                const response = await fetch('/api/sample');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'sample_express_parcel.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                showSuccess('Sample CSV downloaded!');
            } catch (error) {
                showError('Failed to download sample data');
            }
        }
        
        function resetVisualization() {
            location.reload();
        }
        
        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM loaded, starting initialization...');
            
            // Á≠âÂæÖ‰∏ÄÂ∞èÊÆµÊó∂Èó¥Á°Æ‰øùÊâÄÊúâËÑöÊú¨Âä†ËΩΩÂÆåÊàê
            setTimeout(() => {
                const initialized = initializeKeplerGl();
                if (initialized) {
                    // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
                    document.getElementById('fileInput').addEventListener('change', handleFileSelect);
                    
                    const uploadArea = document.getElementById('uploadArea');
                    uploadArea.addEventListener('click', triggerFileUpload);
                    
                    updateLoadingState(true, 'Ready for data upload', 'Upload a CSV file to start visualization');
                } else {
                    updateLoadingState(false);
                }
            }, 1000);
        });
        
        // ÂÖ®Â±ÄÈîôËØØÊçïËé∑
        window.addEventListener('error', function(e) {
            debugLog('Global error:', e.error);
        });
    </script>
</body>
</html>
