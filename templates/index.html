<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Parcel Visualization - Flask + Kepler.gl Official</title>
    
    <!-- Kepler.glÂÆòÊñπÊé®ËçêÁöÑUMD‰æùËµñ - ‰ΩøÁî®ÂÖºÂÆπÁâàÊú¨ -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/redux@3.7.2/dist/redux.js"></script>
    <script crossorigin src="https://unpkg.com/react-redux@5.1.1/dist/react-redux.min.js"></script>
    <script crossorigin src="https://unpkg.com/styled-components@4.1.3/dist/styled-components.min.js"></script>
    
    <!-- Kepler.glÂÆåÊï¥UMDÂåÖ -->
    <script crossorigin src="https://unpkg.com/kepler.gl@2.5.5/umd/keplergl.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-bottom: 3px solid #667eea;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header p {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .upload-section {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .upload-area {
            flex: 1;
            min-width: 300px;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .upload-icon {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: #2d3748;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .main-content {
            position: relative;
            background: white;
            overflow: hidden;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .loading-details {
            color: #718096;
            font-size: 0.9rem;
            text-align: center;
            max-width: 400px;
        }
        
        .map-container {
            width: 100%;
            height: 100%;
        }
        
        .error-message {
            background: rgba(245, 101, 101, 0.1);
            border: 1px solid #f56565;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .success-message {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid #48bb78;
            color: #2f855a;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .python-badge {
            background: linear-gradient(135deg, #3776ab, #ffd43b);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .library-status {
            background: rgba(72, 187, 120, 0.1);
            color: #2f855a;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #48bb78;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <h1>üó∫Ô∏è Express Parcel Visualization</h1>
                    <p>Flask + Kepler.gl Schema Manager Integration</p>
                </div>
                <div class="python-badge">Official UMD</div>
            </div>
            
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì§</div>
                    <div><strong>Drop CSV file here or click to browse</strong></div>
                    <div style="font-size: 0.8rem; color: #718096; margin-top: 0.5rem;">
                        Using Kepler.gl Schema Manager for optimal performance
                    </div>
                    <div class="library-status" id="libraryStatus">
                        üîÑ Checking libraries...
                    </div>
                </div>
                
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                    <button class="btn btn-primary" onclick="triggerFileUpload()" id="uploadBtn">
                        üìÅ Upload CSV
                    </button>
                    <button class="btn btn-secondary" onclick="downloadSample()" id="sampleBtn">
                        üìÑ Sample Data
                    </button>
                    <button class="btn btn-secondary" onclick="resetVisualization()" id="resetBtn" disabled>
                        üîÑ Reset
                    </button>
                </div>
            </div>
            
            <div class="stats" id="statsContainer" style="display: none;"></div>
            
            <input type="file" id="fileInput" accept=".csv" style="display: none;">
        </header>

        <main class="main-content">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text" id="loadingText">Initializing Kepler.gl...</div>
                <div class="loading-details" id="loadingDetails">
                    Setting up the official Schema Manager integration
                </div>
            </div>
            
            <div class="map-container" id="mapContainer"></div>
        </main>
    </div>

    <script>
        // Mapbox Token
        const MAPBOX_TOKEN = 'pk.eyJ1IjoieXV4dWFsYW4iLCJhIjoiY21idG03YmZlMDR2bDJxcHVoZjRjY2l2ciJ9.7NP8FWPFIAWtr7rLkhlc1A';
        
        // ÂÖ®Â±ÄÂèòÈáè
        let store = null;
        let processedData = null;
        const MAP_ID = 'flask-visualization-map';
        
        // Á≠âÂæÖÊâÄÊúâÂ∫ìÂä†ËΩΩÂÆåÊàê
        function waitForLibraries() {
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 50; // 5ÁßíË∂ÖÊó∂
                
                const checkInterval = setInterval(() => {
                    attempts++;
                    
                    const allLoaded = 
                        typeof React !== 'undefined' &&
                        typeof ReactDOM !== 'undefined' &&
                        typeof Redux !== 'undefined' &&
                        typeof ReactRedux !== 'undefined' &&
                        typeof KeplerGl !== 'undefined';
                    
                    if (allLoaded) {
                        console.log('All libraries loaded successfully');
                        clearInterval(checkInterval);
                        resolve(true);
                    } else if (attempts >= maxAttempts) {
                        console.error('Timeout waiting for libraries');
                        clearInterval(checkInterval);
                        resolve(false);
                    }
                }, 100);
            });
        }
        
        // Êõ¥Êñ∞Â∫ìÁä∂ÊÄÅÊòæÁ§∫
        function updateLibraryStatus(status, message) {
            const statusEl = document.getElementById('libraryStatus');
            if (status === 'success') {
                statusEl.innerHTML = `‚úÖ ${message}`;
                statusEl.style.background = 'rgba(72, 187, 120, 0.1)';
                statusEl.style.borderColor = '#48bb78';
                statusEl.style.color = '#2f855a';
            } else if (status === 'error') {
                statusEl.innerHTML = `‚ùå ${message}`;
                statusEl.style.background = 'rgba(245, 101, 101, 0.1)';
                statusEl.style.borderColor = '#f56565';
                statusEl.style.color = '#c53030';
            } else {
                statusEl.innerHTML = `üîÑ ${message}`;
            }
        }
        
        // ÂàùÂßãÂåñKepler.glÂ∫îÁî®
        async function initializeKeplerGl() {
            try {
                console.log('Initializing Kepler.gl with official method...');
                updateLibraryStatus('loading', 'Initializing Kepler.gl...');
                
                // Á≠âÂæÖÂ∫ìÂä†ËΩΩÂÆåÊàê
                const librariesLoaded = await waitForLibraries();
                if (!librariesLoaded) {
                    throw new Error('Required libraries failed to load');
                }
                
                // ÂàõÂª∫Redux store - ÊåâÁÖßÂÆòÊñπÊé®ËçêÊñπÂºè
                const rootReducer = Redux.combineReducers({
                    keplerGl: KeplerGl.keplerGlReducer
                });
                
                store = Redux.createStore(rootReducer, {});
                console.log('Redux store created:', store);
                
                // ÂàõÂª∫Kepler.glÂ∫îÁî®ÁªÑ‰ª∂ - ‰ΩøÁî®ÂÆòÊñπÊé®ËçêÁªìÊûÑ
                const app = React.createElement(
                    ReactRedux.Provider,
                    { store: store },
                    React.createElement(KeplerGl.default || KeplerGl, {
                        id: MAP_ID,
                        mapboxApiAccessToken: MAPBOX_TOKEN,
                        width: window.innerWidth,
                        height: window.innerHeight - 200,
                        theme: 'light'
                    })
                );
                
                // Ê∏≤ÊüìÂà∞DOM
                const container = document.getElementById('mapContainer');
                ReactDOM.render(app, container);
                
                console.log('Kepler.gl component rendered successfully');
                updateLibraryStatus('success', 'Kepler.gl initialized with Schema Manager');
                
                return true;
                
            } catch (error) {
                console.error('Failed to initialize Kepler.gl:', error);
                updateLibraryStatus('error', 'Initialization failed: ' + error.message);
                showError('Failed to initialize Kepler.gl: ' + error.message);
                return false;
            }
        }
        
        // ‰ΩøÁî®ÂÆòÊñπSchema ManagerÊ∑ªÂä†Êï∞ÊçÆ
        function addDataToKepler(data, config = null) {
            if (!store) {
                console.error('Redux store not available');
                return;
            }
            
            try {
                console.log('Adding data using official addDataToMap action');
                
                // ÂáÜÂ§áÊï∞ÊçÆÈõÜ - ÊåâÁÖßÂÆòÊñπÊ†ºÂºè
                const datasets = [{
                    info: {
                        id: 'shipments',
                        label: 'Express Parcel Shipments'
                    },
                    data: {
                        fields: [
                            { name: 'origin_lat', type: 'real' },
                            { name: 'origin_lng', type: 'real' },
                            { name: 'dest_lat', type: 'real' },
                            { name: 'dest_lng', type: 'real' },
                            { name: 'shipment_date', type: 'timestamp' },
                            { name: 'warehouse_name', type: 'string' },
                            { name: 'dest_address', type: 'string' },
                            { name: 'weight', type: 'real' },
                            { name: 'distance_km', type: 'real' }
                        ],
                        allData: data
                    }
                }];
                
                // ÈªòËÆ§ÈÖçÁΩÆ
                const defaultConfig = {
                    visState: {
                        layers: [
                            {
                                id: 'shipping-routes',
                                type: 'arc',
                                config: {
                                    dataId: 'shipments',
                                    label: 'Shipping Routes',
                                    color: [255, 0, 0],
                                    columns: {
                                        lat0: 'origin_lat',
                                        lng0: 'origin_lng',
                                        lat1: 'dest_lat',
                                        lng1: 'dest_lng'
                                    },
                                    isVisible: true,
                                    visConfig: {
                                        opacity: 0.8,
                                        thickness: 2,
                                        colorRange: {
                                            name: 'Global Warming',
                                            type: 'sequential',
                                            colors: ['#5A1846', '#900C3F', '#C70039', '#E3611C', '#F1920E', '#FFC300']
                                        }
                                    }
                                }
                            },
                            {
                                id: 'warehouse-points',
                                type: 'point',
                                config: {
                                    dataId: 'shipments',
                                    label: 'Warehouses',
                                    color: [0, 255, 0],
                                    columns: {
                                        lat: 'origin_lat',
                                        lng: 'origin_lng'
                                    },
                                    isVisible: true,
                                    visConfig: {
                                        opacity: 1,
                                        radius: 20,
                                        outline: true
                                    }
                                }
                            }
                        ]
                    },
                    mapState: {
                        latitude: 39.8,
                        longitude: -98.0,
                        zoom: 4,
                        pitch: 20,
                        bearing: 0
                    }
                };
                
                // ‰ΩøÁî®ÂÆòÊñπaddDataToMap action
                const addDataAction = KeplerGl.addDataToMap({
                    datasets: datasets,
                    config: config || defaultConfig,
                    options: {
                        centerMap: true,
                        readOnly: false
                    }
                });
                
                // Dispatch actionÂà∞store
                store.dispatch(addDataAction);
                
                console.log('Data successfully added to Kepler.gl using Schema Manager');
                
            } catch (error) {
                console.error('Error adding data to Kepler.gl:', error);
                showError('Failed to add data to map: ' + error.message);
            }
        }
        
        // Êñá‰ª∂‰∏ä‰º†Â§ÑÁêÜ
        async function uploadFile(file) {
            if (!file || !file.name.toLowerCase().endsWith('.csv')) {
                showError('Please upload a CSV file');
                return;
            }
            
            if (!store) {
                showError('Kepler.gl not initialized. Please refresh the page.');
                return;
            }
            
            updateLoadingState(true, 'Processing file...', 'Sending data to Flask server...');
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || `Server error: ${response.status}`);
                }
                
                updateLoadingState(true, 'Creating visualization...', 'Using Kepler.gl Schema Manager...');
                
                // ‰ΩøÁî®Schema ManagerÊ∑ªÂä†Êï∞ÊçÆ
                addDataToKepler(result.data);
                
                // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
                updateStats(result.stats);
                
                setTimeout(() => {
                    updateLoadingState(false);
                    const message = result.stats.original_count > 500 
                        ? `Successfully visualized ${result.stats.total_records} routes (limited to first 500 records)`
                        : `Successfully visualized ${result.stats.total_records} shipment routes!`;
                    showSuccess(message);
                }, 1000);
                
                document.getElementById('resetBtn').disabled = false;
                processedData = result.data;
                
            } catch (error) {
                console.error('Upload error:', error);
                updateLoadingState(false);
                showError('Processing failed: ' + error.message);
            }
        }
        
        // ‰∫ã‰ª∂Â§ÑÁêÜÂáΩÊï∞
        function triggerFileUpload() {
            if (!store) {
                showError('Kepler.gl not ready. Please wait for initialization to complete.');
                return;
            }
            document.getElementById('fileInput').click();
        }
        
        function handleFileSelect(e) {
            const files = e.target.files;
            if (files && files.length > 0) {
                uploadFile(files[0]);
            }
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.add('dragover');
        }
        
        function handleDragLeave() {
            document.getElementById('uploadArea').classList.remove('dragover');
        }
        
        function handleFileDrop(e) {
            e.preventDefault();
            document.getElementById('uploadArea').classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        }
        
        // Â∑•ÂÖ∑ÂáΩÊï∞
        function updateStats(stats) {
            const container = document.getElementById('statsContainer');
            container.innerHTML = `
                <div class="stat-item">${stats.total_records} Records</div>
                <div class="stat-item">${stats.unique_warehouses} Warehouses</div>
                <div class="stat-item">${stats.unique_destinations} Destinations</div>
                <div class="stat-item">${Math.round(stats.total_distance).toLocaleString()} km Total</div>
                <div class="stat-item">${stats.date_range.start} ‚Üí ${stats.date_range.end}</div>
            `;
            container.style.display = 'flex';
        }
        
        function updateLoadingState(loading, message = '', details = '') {
            const overlay = document.getElementById('loadingOverlay');
            const text = document.getElementById('loadingText');
            const detailsEl = document.getElementById('loadingDetails');
            
            if (loading) {
                overlay.classList.remove('hidden');
                if (message) text.textContent = message;
                if (details) detailsEl.textContent = details;
            } else {
                overlay.classList.add('hidden');
            }
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message fade-in';
            errorDiv.innerHTML = `‚ö†Ô∏è ${message}`;
            document.querySelector('.header').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 8000);
        }
        
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message fade-in';
            successDiv.innerHTML = `‚úÖ ${message}`;
            document.querySelector('.header').appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 5000);
        }
        
        async function downloadSample() {
            try {
                const response = await fetch('/api/sample');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'sample_express_parcel.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                showSuccess('Sample CSV downloaded!');
            } catch (error) {
                showError('Failed to download sample data');
            }
        }
        
        function resetVisualization() {
            processedData = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('statsContainer').style.display = 'none';
            document.getElementById('resetBtn').disabled = true;
            
            // ÈáçÊñ∞ÂàùÂßãÂåñ
            initializeKeplerGl();
            
            updateLoadingState(true, 'Ready for new data', 'Upload CSV file to start visualization');
            document.querySelectorAll('.error-message, .success-message').forEach(el => el.remove());
        }
        
        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM loaded, initializing application...');
            
            // ÂàùÂßãÂåñKepler.gl
            const initialized = await initializeKeplerGl();
            
            if (initialized) {
                console.log('Application initialized successfully');
                
                // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
                document.getElementById('fileInput').addEventListener('change', handleFileSelect);
                
                const uploadArea = document.getElementById('uploadArea');
                uploadArea.addEventListener('dragover', handleDragOver);
                uploadArea.addEventListener('dragleave', handleDragLeave);
                uploadArea.addEventListener('drop', handleFileDrop);
                uploadArea.addEventListener('click', triggerFileUpload);
                
                updateLoadingState(true, 'Ready for data upload', 'Upload your express_parcel.csv file to start visualization');
            } else {
                updateLoadingState(false);
                showError('Failed to initialize application. Please refresh the page.');
            }
        });
        
        // ÂÖ®Â±ÄÈîôËØØÂ§ÑÁêÜ
        window.addEventListener('error', function(e) {
            console.error('Global error:', e);
            updateLibraryStatus('error', 'Unexpected error occurred');
        });
        
        // Á™óÂè£Â§ßÂ∞èÂèòÂåñÂ§ÑÁêÜ
        window.addEventListener('resize', function() {
            if (store) {
                // ÂèØ‰ª•Âú®ËøôÈáåÊ∑ªÂä†ÂìçÂ∫îÂºèÂ§ÑÁêÜÈÄªËæë
                console.log('Window resized, map should auto-adjust');
            }
        });
    </script>
</body>
</html>
